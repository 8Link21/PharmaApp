    <div class="col-12 col-md-9 d-flex flex-column min-vh-100 justify-content-center align-items-center my-5 my-sm-0"><!-- Site COTE DROIT  -->
        <form class="form-signin h-auto p-5 rounded text-center mb-5 wxc-bg-light">
            <img class="mb-4" src="assets/logo-pharmapp-big.png" alt="Pharma App" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal"><span id="js-AMS">Ajouter</span> un médicament</h1>
            <div id="add">
                <span id="valOneAlert" class="m-0 p-0 text-danger">Nom invalide ou manquant !</span>
                <input type="text" id="valOne" class="form-control h-auto p-2 mb-2 text-center" placeholder="Zolmitriptan" autofocus>
                <span id="valTwoAlert" class="m-0 p-0 text-danger">Valeure invalide ou manquante !</span>
                <input type="text" id="valTwo" class="form-control h-auto p-2 text-center" placeholder="stock">
                <button class="btn btn-lg btn-primary btn-block mt-3" id="medBtn" type="submit">Valider</button>
            </div>
                <p class="mt-3 mb-0 text-muted">&copy;Cos - bocal 2k20</p>
        </form>

        <div class="container w-50" id="medList">
            <table class="table table-hover table-sm border">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Stock</th>
                    </tr>

                <tbody id="jq-inserTabl">

                </tbody>
